<div class="backdrop backdrop--is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="close-btn" data-modal-close>
      <svg class="close-btn__icon" width="18" height="18">
        <use href="./images/icons/sprite.svg#icon-close-black"></use>
      </svg>
    </button>
    <p class="modal__title">Залиште свої дані, ми вам передзвонимо</p>
    <form action="javascript:void(0);" class="modal__form">
      <div class="modal__fields-wrapper" role="group">
        <div class="field">
          <label class="field__label" for="field__input">Ім'я</label>
          <input
            type="text"
            class="field__input"
            id="field__input"
            name="username"
            placeholder=" "
          />
          <svg class="field__icon" width="18" height="18">
            <use href="./images/icons/sprite.svg#icon-person"></use>
          </svg>
        </div>
        <div class="field">
          <label class="field__label" for="modal-phone">Телефон</label>
          <input
            type="tel"
            class="field__input"
            id="modal-phone"
            name="phone"
            placeholder=" "
          />
          <svg class="field__icon" width="18" height="18">
            <use href="./images/icons/sprite.svg#icon-phone2"></use>
          </svg>
        </div>
        <div class="field">
          <label class="field__label" for="modal-email">Пошта</label>
          <input
            type="email"
            class="field__input"
            id="modal-email"
            name="mail"
            placeholder=" "
          />
          <svg class="field__icon" width="18" height="18">
            <use href="./images/icons/sprite.svg#icon-email"></use>
          </svg>
        </div>
        <div class="field">
          <label class="field__label" for="modal-textarea">Коментар</label>
          <textarea
            class="field__input field__textarea"
            id="modal-textarea"
            name="comment"
            placeholder="Введіть текст"
          ></textarea>
        </div>
      </div>
      <div class="modal__checkbox-wrapper">
        <input
          type="checkbox"
          class="modal__checkbox"
          id="modal-checkbox"
          name="agreement"
          value="yes"
        />
        <label class="modal__checkbox-label" for="modal-checkbox"
          >Погоджуюся з розсилкою та приймаю
          <a class="modal__link" href="">Умови договору</a></label
        >
      </div>
      <button type="submit" class="btn modal__btn">Відправити</button>
    </form>
  </div>
</div>
